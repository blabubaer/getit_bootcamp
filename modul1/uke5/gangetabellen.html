<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gangetabellen</title>
</head>
<body>
    <input onchange="changeColumnCount(this.value)" type="range" min="1" max="100" value="5" />
    <div id="multiplicationMatrix"></div>

    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');

        // Model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // View
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            multiplicationMatrixDiv.innerHTML = html;
            multiplicationMatrixDiv.style.display = 'grid';
            multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
        }

        // Controller
        function changeColumnCount(value) {
            columnCount = value;
            multiplicationMatrix = [];
            for (let tall1 = 1; tall1 <= value; tall1++) {
                for (let tall2 = 1; tall2 <= value; tall2++) {
                    multiplicationMatrix.push(tall1 * tall2);
                }
            }
            show();
        }
    </script>
</body>
</html>
