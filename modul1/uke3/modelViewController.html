<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <style>
        div {
            font-size: 300%;
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>MODEL VIEW CONTROLLER (MVC)</h1>

    <div id="app"></div>
    
    <script>
        // Model
        var points = 0;
        var pointsPerClick = 1;
        var smileyIndex = 0;
        // Controller
        function doClick() {
            points += pointsPerClick;
            smileyIndex = 1 - smileyIndex;
            updateView();
        }
        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView()
        }
        function cheatButton() {
            points = points * 10;
            pointsPerClick = pointsPerClick * 10;
            alert('Du jukset');
            updateView();
        }
        // View
        updateView();
        function updateView() {
            var smiley = smileyIndex == 0 ? 'ðŸ˜€' : 'ðŸ˜';
            document.getElementById('app').innerHTML = `
                <div id="iamge" onclick="doClick()">
                    ${smiley}
                </div>
                <div id="pointsInfo"> 
                    ${points}
                </div>
                <button onclick="buyUpgrade()">Buy Upgrade (10 Points)</button>
                <button onclick="cheatButton()">Cheat Button (Point - PointsPerClick * 10)</button>
            `;
        }
    </script>
</body>
</html>
