<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <script src="controller.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        
        <div class="outerFrame">
            <h2>GameBoy</h2>
            <div id="justPadding"></div>
            <!-- Her kommer skjermen med Pokémon -->
            <!-- Inner screen to display the fight -->
            <!-- Uniq ids for NPC and Player-->
            <!-- Make a uniq HealtBar for NPC and Player-->
            <div id="displayScreen">
                <div class="gameContainer">
                    <div class="gameContainer">
                        <div id="HealtBarTop">HealthBar</div>
                        <div id="ImagePokemon">Image of Pokemon</div>
                    </div>
                </div>
                <div class="gameContainer">
                    <div class="grid-bottom">
                        <div class="gameContainer">
                            <div id="ImagePokemon">Image of Pokemon</div>
                            <div id="padding" class="grid-item">
                                <div>Charmander</div>
                                <div id="HealtBarBottom">HealthBar</div>
                                <div id="AttackBottom">
                                    <div id="Text" style="display: none;">Text</div>
                                    <div id="Menu">Menu</div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Buttons -->
            <div class="grid-container">
                <div class="grid-item">
                    <div class="grid-button-left">
                        <div class="buttonContainer">
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn">A</button>
                            </div>
                            <div class="grid-item11"></div>  
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn">B</button>
                            </div>
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn">C</button>
                            </div>  
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn">D</button>
                            </div>

                            <div class="grid-item11"></div> 
                        </div>
                    </div>
                </div>
                <div class="grid-item"></div>
                    <div class="grid-button-right">
                        <div class="buttonContainer">
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn circle">A</button>
                            </div>
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn circle">B</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
