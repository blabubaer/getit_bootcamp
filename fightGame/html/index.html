<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        
        <div class="outerFrame">
            <h2>GameBoy</h2>
            <div id="justPadding"></div>
            <!-- Her kommer skjermen med Pokémon -->
            <div id="gameScreen" class="screen dispnone">
                <div class="gameContainer">
                    <div class="gameContainer">
                        <div id="padding" class="grid-item">
                            <div id='nametagE'></div>
                            <div class="healtBarStyleOuter">
                                <div id="healthbarE"></div>
                            </div>
                        </div>
                        <div id="ImagePokemonE">Image of Pokemon</div>
                    </div>
                </div>
                <div class="gameContainer">
                    <div class="grid-bottom">
                        <div class="gameContainer">
                            <div id="ImagePokemonP" class="ImagePokemon">Image of Pokemon</div>
                            <div id="padding" class="grid-item">
                                <div id='nametagP'></div>
                                    <div class="healtBarStyleOuter">
                                        <div id="healtbarP"></div>
                                            
                                    </div>
                                <div id="AttackBottom">
                                    <div id="Menu"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="IntroScreen" class='screen' >
                
            </div>
            <!-- Buttons -->
            <div class="grid-container">
                <div class="grid-item">
                    <div class="grid-button-left">
                        <div class="buttonContainer">
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn" onclick="upDown()">
                                    <img id="arrowUp" src="../src/arrows/arrow.png" alt="right">
                                </button>
                            </div>
                            <div class="grid-item11"></div>  
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn" onclick="leftRight()">
                                    <img id="arrowLeft" src="../src/arrows/arrow.png" alt="right">
                                </button>
                            </div>
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn" onclick="leftRight()">
                                    <img id="arrowRight" src="../src/arrows/arrow.png" alt="right">
                                </button>
                            </div>  
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn" onclick="upDown()">
                                    <img id="arrowDown" src="../src/arrows/arrow.png" alt="arrow down">
                                </button>
                            </div>
                            <div class="grid-item11"></div> 
                        </div>
                    </div>
                </div>
                <div class="grid-item"></div>
                    <div class="grid-button-right">
                        <div class="buttonContainer">
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button type="button" class="btn circle" onclick="clicker()">A</button>
                            </div>
                            <div class="grid-item11"></div>
                            <!-- Button -->
                            <div class="grid-item11">
                                <button class="btn circle" onclick="clickB()">B</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/controller.js"></script>
</body>
</html>
